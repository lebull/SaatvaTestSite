<div class="articleWrapper" *ngIf="article else error">
  <div class="article">
      <h1 [innerHtml]="article.title"></h1>
      <!-- <img [src]="article.urlToImage"/> -->
      <ul>
        <li>{{ article.author }}</li>
        <li>{{ article.publishedAt }}</li>
        <li><a [href]="article.url">Original Article</a></li>
      </ul>
      <div [innerHtml]="article.long_description"></div>
  </div>
</div>

<ng-template #error>
  <p>Article Not Found :(</p>
</ng-template>
