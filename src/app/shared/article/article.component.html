<div class="articleWrapper" *ngIf="article else error">
  <div class="article">
      <h1 [innerHtml]="article.title"></h1>
      <img class="artileImage" [src]="article.urlToImage"/>
      <div [innerHtml]="article.long_description"></div>
      <p>
        <a [href]="article.url">{{ article.author }} - {{ article.publishedAt }}</a>
      </p>
      
  </div>
</div>

<ng-template #error>
  <p>Article Not Found :(</p>
</ng-template>
