<div class="articleWrapper" *ngIf="article else error">
  <div class="article">
      <h1 [innerHtml]="article.title"></h1>
      <img class="artileImage" [src]="article.urlToImage" alt="article-image"/>
      <div [innerHtml]="article.long_description"></div>
      <p>
        <a [href]="article.url">{{ article.author }} - {{ article.publishedAt | date }}</a>
      </p>
      <div class="iconBar">
        <a><i class="fab fa-linkedin"></i></a>
        <a><i class="fab fa-facebook"></i></a>
      </div>
  </div>
</div>

<ng-template #error>
  <p>Select an article on the left</p>
</ng-template>
